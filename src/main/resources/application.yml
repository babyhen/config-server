spring:
   application:
        name: config-server
   #git的地址，spring cloud config默认使用git服务存储配置数据
   cloud:
    config:
      server:
        git:
          uri: https://github.com/babyhen/config-server.git
          searchPaths: config-data
server:
   port: 2080

#eureka的配置

eureka:
   client:
       serviceUrl:
           defaultZone: http://localhost:1080/eureka/
   instance:
    lease-expiration-duration-in-seconds: 30 
    lease-renewal-interval-in-seconds: 10

  

  